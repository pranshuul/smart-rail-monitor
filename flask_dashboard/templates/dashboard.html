<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Rail Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/css/style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Date adapter for time scale -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-teal">Smart Railway Track Monitor</h1>

    <div class="row">
      <div class="col-md-6 mb-4">
        <canvas id="chart1"></canvas>
      </div>
      <div class="col-md-6 mb-4">
        <canvas id="chart2"></canvas>
      </div>
      <div class="col-md-6 mb-4">
        <canvas id="chart3"></canvas>
      </div>
      <div class="col-md-6 mb-4">
        <canvas id="chart4"></canvas>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <canvas id="alertSensor"></canvas>
      </div>
      <div class="col-md-6 mb-4">
        <canvas id="alertML"></canvas>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="card p-3">
          <h4>ML Accuracy</h4>
          <div id="accuracyMeter" class="display-4 text-center text-orange">
            --%
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center">
        <button id="triggerSensor" class="btn btn-danger me-2">
          Trigger Alert
        </button>
        <!-- <button id="triggerML" class="btn btn-warning"> -->
        <!--   Trigger ML Alert -->
        <!-- </button> -->
      </div>
    </div>
  </div>

  <script src="/static/js/charts.js"></script>
</body>

</html>
